<h1>Prototyping a Mobile App Using the Expo Framework</h1>

<h2>Pre-requisites</h2>

<ul>
	<li>A development machine</li>
	<li>A mobile device (Android or iOS)</li>
	<li>NodeJS installed (<a href="https://nodejs.org">NodeJS</a>)</li>
	<li>
		<div>
			The Expo CLI (<a href="https://expo.io/learn">instructions</a>)
		</div>
		<ol>
			<li>Open CMD, PowerShell, or Terminal</li>
			<li>npm i -g expo-cli</li>
		</ol>
	</li>
</ul>
